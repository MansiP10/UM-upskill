<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Chrome Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white font-sans">
    <nav class="site-navigation py-4">
      <div class="container mx-auto flex items-center justify-between px-5">
        <a href="#" class="font-semibold text-lg"></a>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-sm text-gray-500 hover:text-blue-500 ml-auto">
            Gmail
          </a>
          <a href="#" class="text-sm text-gray-500 hover:text-blue-500">
            Images
          </a>
          <a href="#" class="text-gray-700 hover:text-blue-500"> </a>
          <button
            class="sign-in-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
          >
            Sign in
          </button>
        </div>
      </div>
    </nav>
    <main
      class="container mx-auto flex flex-col items-center justify-center py-16"
    >
      <img src="img/logo.png" alt="Google" class="w-64 mb-8" />
      <form action="" id="search-form">
        <section
          class="search-input-section bg-white border border-gray-200 shadow-md rounded-full flex items-center w-96"
        >
          <img src="img/search.svg" alt="Search Icon" class="w-6 mx-4" />
          <input
            type="text"
            placeholder="Search Google or type a URL"
            id="search-input"
            class="search-input flex-1 py-4 focus:outline-none rounded-full"
          />
          <img src="img/vs.png" alt="Google Mic" class="w-6 mx-4" />
        </section>
        <section class="buttons-section mt-8">
          <button
            id="search-btn"
            class="google-search-btn bg-white text-gray-700 px-6 py-3 rounded-lg mr-4 hover:bg-gray-100 focus:outline-none"
          >
            Google Search
          </button>
          <button
            class="feeling-lucky-btn bg-white text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-100 focus:outline-none"
          >
            I'm Feeling Lucky
          </button>
        </section>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
