<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="greeting">Hello</h1>
        </div>
        <div class="box-container">
            <button class="box" data-value="red">Red</button>
            <button class="box" data-value="blue">Blue</button>
            <button class="box" data-value="green">Green</button>
            <button class="box" data-value="yellow">Yellow</button>
        </div>
        <div class="form">
            <input type="text" id="greet-text" placeholder="Enter you name">
            <button class="greet-btn">Greet</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
